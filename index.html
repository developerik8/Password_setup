<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - EduNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="user_change_password.css">
</head>
<body>
  <div class="reset-bg"></div>
  <div class="reset-container">
    <div class="reset-header">
      <div class="reset-icon">ðŸ”’</div>
      <div class="reset-title">Reset Your Password</div>
      <div class="reset-subtitle">Enter your new password below to reset your EduNest account.</div>
    </div>
    <div id="message" class="reset-message"></div>
    <form id="change-password-form">
      <div class="reset-form-row">
        <label for="email"><span class="reset-email-icon">ðŸ“§</span> Email</label>
        <input type="email" id="email" required autocomplete="email" placeholder="Enter your email" class="reset-email-input" />
      </div>
      <div class="reset-form-row">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" required autocomplete="new-password" placeholder="Enter new password" />
      </div>
      <div class="reset-form-row">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required autocomplete="new-password" placeholder="Confirm new password" />
      </div>
      <button class="reset-btn" type="submit">Update Password</button>
    </form>
  </div>
  <div class="reset-footer">
    &copy; 2024 EduNest. All rights reserved.
  </div>
  <script src="user_change_password.js"></script>
</body>
</html>
