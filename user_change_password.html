<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - EduNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(102,126,234,0.13), 0 2px 8px rgba(76, 61, 128, 0.07);
      padding: 0 0 36px 0;
      max-width: 400px;
      width: 95%;
      text-align: center;
      margin-top: 48px;
      margin-bottom: 32px;
      overflow: hidden;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header {
      background: linear-gradient(90deg, #667eea 60%, #764ba2 100%);
      padding: 32px 0 20px 0;
      border-radius: 0 0 60% 60% / 0 0 18% 18%;
      color: #fff;
      margin-bottom: 0;
      box-shadow: 0 4px 16px rgba(102,126,234,0.10);
    }
    .header-icon {
      font-size: 2.3em;
      margin-bottom: 8px;
      display: inline-block;
      background: rgba(255,255,255,0.13);
      border-radius: 50%;
      padding: 10px 18px;
      box-shadow: 0 2px 8px rgba(102,126,234,0.08);
    }
    .title {
      font-size: 1.45em;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: 0.01em;
    }
    .subtitle {
      font-size: 1.05em;
      color: #e0e7ff;
      opacity: 0.93;
      margin-bottom: 0;
      font-weight: 500;
    }
    .form-row {
      margin: 28px 0 18px 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      font-weight: 600;
      margin-bottom: 7px;
      color: #4f46e5;
      font-size: 1.04em;
    }
    input[type="password"] {
      padding: 12px 14px;
      border-radius: 9px;
      border: 1.5px solid #bfc7e6;
      font-size: 1.08em;
      background: #f4f7fa;
      transition: border 0.2s, box-shadow 0.2s;
      width: 100%;
    }
    input[type="password"]:focus {
      border: 1.5px solid #667eea;
      box-shadow: 0 0 0 2px #667eea22;
      outline: none;
    }
    .action-btn {
      background: linear-gradient(90deg, #667eea 60%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 13px 0;
      font-size: 1.13em;
      font-weight: 600;
      cursor: pointer;
      width: 85%;
      margin: 0 auto 0 auto;
      transition: background 0.2s, box-shadow 0.2s, transform 0.13s;
      box-shadow: 0 2px 8px rgba(102,126,234,0.08);
      margin-top: 10px;
      margin-bottom: 0;
      display: block;
    }
    .action-btn:hover:not(:disabled) {
      background: linear-gradient(90deg, #5a67d8 60%, #6b47b6 100%);
      box-shadow: 0 4px 16px rgba(102,126,234,0.13);
      transform: translateY(-2px) scale(1.03);
    }
    .action-btn:disabled {
      background: #bfc7e6;
      cursor: not-allowed;
    }
    .message {
      min-height: 24px;
      margin-bottom: 10px;
      font-size: 1.08em;
      font-weight: 600;
      border-radius: 7px;
      padding: 10px 0 10px 10px;
      transition: color 0.2s, background 0.2s;
      text-align: center;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
    }
    .success { color: #28a745; background: #eafaf1; }
    .error { color: #d32f2f; background: #fff0f0; }
    .footer {
      text-align: center;
      color: #888;
      font-size: 0.98em;
      margin-bottom: 12px;
      opacity: 0.85;
    }
    @media (max-width: 600px) {
      .container { padding: 0 0 18px 0; }
      .header { padding: 18px 0 10px 0; }
      .title { font-size: 1.1em; }
      .form-row { width: 95%; }
      .action-btn, .message { width: 95%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">ðŸ”’</div>
      <div class="title">Reset Your Password</div>
      <div class="subtitle">Enter your new password below to reset your EduNest account.</div>
    </div>
    <div id="message" class="message"></div>
    <form id="change-password-form">
      <div class="form-row" id="email-row" style="display:none;">
        <label for="email">Email</label>
        <input type="email" id="email" autocomplete="email" placeholder="Enter your email" />
      </div>
      <div class="form-row">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" required autocomplete="new-password" placeholder="Enter new password" />
      </div>
      <div class="form-row">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required autocomplete="new-password" placeholder="Confirm new password" />
      </div>
      <button class="action-btn" type="submit">Update Password</button>
    </form>
  </div>
  <div class="footer">
    &copy; 2024 EduNest. All rights reserved.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="user_change_password.js"></script>
  <script>
    // Add confirm password validation and show email field if no token
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    if (!accessToken) {
      document.getElementById('email-row').style.display = 'flex';
      document.getElementById('email').setAttribute('required', 'required');
    }
    document.getElementById('change-password-form').onsubmit = function(e) {
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (newPassword !== confirmPassword) {
        e.preventDefault();
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = 'Passwords do not match.';
        messageDiv.className = 'message error';
        return false;
      }
    };
  </script>
</body>
</html>
